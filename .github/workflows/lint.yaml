name: Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Bootstrap
      run: |
        ./script/bootstrap

    - name: Build dev container with cache
      run: |
        echo "Cache scope: lint-${{ github.ref_name }}"
        docker buildx bake -f docker-bake.hcl \
          --set dev.cache-from=type=gha,scope=lint-${{ github.ref_name }} \
          --set dev.cache-to=type=gha,mode=max,scope=lint-${{ github.ref_name }} \
          --set dev.tags=langgraph-checkpoint-cassandra-dev \
          --load \
          --progress=plain dev

    - name: Check formatting with ruff
      run: |
        docker compose run --rm --no-deps dev ruff format --check .

    - name: Lint with ruff
      run: |
        docker compose run --rm --no-deps dev ruff check .

    - name: Cleanup
      if: always()
      run: |
        docker compose down -v
