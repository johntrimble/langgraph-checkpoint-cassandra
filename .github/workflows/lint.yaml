name: Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Bootstrap
      run: |
        ./script/bootstrap

    - name: Build dev container with cache
      run: |
        COMPOSE_DOCKER_CLI_BUILD=1 DOCKER_BUILDKIT=1 docker compose build dev
      env:
        BUILDX_CACHE_SCOPE: lint-${{ github.ref_name }}

    - name: Check formatting with ruff
      run: |
        docker compose run --rm --no-deps dev ruff format --check .

    - name: Lint with ruff
      run: |
        docker compose run --rm --no-deps dev ruff check .

    - name: Cleanup
      if: always()
      run: |
        docker compose down -v
