name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Bootstrap
      run: |
        ./script/bootstrap

    - name: Build dev container with cache
      run: |
        COMPOSE_DOCKER_CLI_BUILD=1 DOCKER_BUILDKIT=1 docker compose build dev
      env:
        BUILDX_CACHE_SCOPE: test-${{ github.ref_name }}

    - name: Run tests in dev container
      run: |
        docker compose run --rm dev pytest tests/ -v

    - name: Show Cassandra logs on failure
      if: failure()
      run: |
        docker compose logs cassandra

    - name: Cleanup
      if: always()
      run: |
        docker compose down -v
